<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pseudo-class</title>
    <style>
      :root {
        --first-color: red;
        --nth-color: blue;
      }
      body {
        margin: 0;
        padding: 0;
        display: block;
        font-size: 24px;
      }
      .container {
        margin: 8px;
      }
      ul li:first-child {
        color: var(--first-color);
      }
      ul li:nth-child(4) {
        color: var(--nth-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth</li>
      </ul>
    </div>
  </body>
</html>
