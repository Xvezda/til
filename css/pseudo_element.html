<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pseudo-element</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: block;
      }
      .container {
        margin: 8px;
      }
      .container p::first-letter {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hello</p>
    </div>
  </body>
</html>
