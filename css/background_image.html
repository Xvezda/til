<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Background Image</title>
    <style>.box { width: 150px; height: 150px; }</style>
  </head>
  <body>
    <div class="box" style="background: linear-gradient(blue, red)"></div>
    <div class="box" style="background: linear-gradient(45deg, blue, red)"></div>
    <div class="box" style="background: linear-gradient(to left top, blue, red)"></div>
    <div class="box" style="background: linear-gradient(0deg, blue, green 40%, red)"></div>
    <div class="box" style="background: linear-gradient(.25turn, red, 10%, blue)"></div>
    <div class="box" style="background: repeating-linear-gradient(black, gray 25px)"></div>
    <div
      class="box"
      style="background: repeating-linear-gradient(transparent, transparent 20px, black 20px, black 21px), repeating-linear-gradient(90deg, transparent, transparent 20px, black 20px, black 21px)">
    </div>
  </body>
</html>
