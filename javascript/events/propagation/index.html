<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Event propagation</title>
  </head>
  <body>
    <script>
      document.addEventListener('click', function (evt) {
        alert('clicked: bubbling');
      }, false);

      document.addEventListener('click', function (evt) {
        alert('clicked: capturing');
        console.log(evt.target);
      }, true);
    </script>
    <style>
      #deadzone {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
      }
    </style>
    <div id="deadzone" onclick="event.stopPropagation()">I'm deadzone</div>
  </body>
</html>
